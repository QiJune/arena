modelZoo: model_zoo
modelDef: mnist.mnist_functional_api.custom_model
trainingData: /data/mnist/train
validationData: /data/mnist/val
output: /data/output
numEpochs: 2
minibatchSize: 64
numMinibatchesPerTask: 2
evaluationSteps: 1000

image: o0o0o/elasticdl:mnist
imagePullPolicy: Always
volume: "host_path=/host_data,mount_path=/data"

masterPriority: ""
masterCPU: 500m
masterMemory: 521Mi

psCount: 1
psPriority: ""
psCPU: 500m
psMemory: 512Mi

workerCount: 1
workerPriority: ""
workerCPU: 500m
workerMemory: 512Mi
